  <body>
    <!-- 내용 시작 ----------------->

    <div id="container">
      <div class="pay">
        <h2 class="h2 tit" align="center">Your Order</h2>
        <table class="method" >
          <tr>
            <td class="td_class">
              <h3 class="h3_class">
                <label for="card">지불방법</label>
              </h3>
            </td>
            <td class="inputBox">
              <div id="card">
                <span class="box inputPo">
                  <select id="card">
                    <option>선택하세요</option>
                    <option value="01">신용카드</option>
                    <option value="02">무통장입금</option>
                    <option value="03">카카오페이</option>
                    <option value="04">네이버페이</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="td_class">
              <h3 class="h3_class"><label for="card">구입 포인트</label></h3>
            </td>
            <td class="inputBox">
              <span class="box inputPo"> <input class="input_po" type="text" required placeholder="1,500" /> 포인트 </span>
            </td>
          </tr>
          <tr>
            <td class="td_class" >
              <h3 class="h3_class"><label for="card">포인트 유효기간</label></h3>
            </td>
            <td class="inputBox">
              <span class="box inputPo2">
                <input
                  type="date"
                  id="dd"
                  class="input"
                />
                (당사가 수집자에게 포인트를 발행한 날짜로부터 5개월간입니다)
              </span>
            </td>
          </tr>
            <tr class="total" >
                <td colspan="2">
                <p class="total_fee">지불 금액 :<strong> 20,300원</strong> (세금포함)</p></td>
            </tr>
        </div>
        </table>
        <div class="card_Area">
            <div class="card_img">
            <a href="#"><img class="img" src="img/visa.jpg" ></a>
            <a href="#"><img class="img"  src="img/matercard.png"></a>
            <a href="#"><img class="img"  src="img/americanexpress.png"></a>
            </div>
            <a href="#"><p class="exam">안전하게 결재할 수 있나요?</p></a>
          <div>
            <h3 class="cardNum"><label for="cardNum">카드번호</label></h3>
            <span class="box input_cardNum">
              <input
                type="text"
                class="input_CN"
                maxlength="16"
                placeholder="1111222233334444"
              />
            </span>
          </div>
          <div class="cardInfo">
            <h3 class="cardNum"><label for="cardNum">카드명의</label></h3>
            <span class="box input_cardNum">
              <input
                type="text"
                class="input_CN"
                maxlength="20"
                placeholder="HONG GIL DONG (영문)"
              />
            </span>
          </div>
          <div class="cardInfo">
            <h3 class="cardNum"><label for="cardNum">유효기간</label></h3>
            <span class="box input_cardNum">
              <div id="month">
                <span class="box">
                  <select id="mm">
                    <option>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div id="year">
                <span class="box">
                  <select id="yy">
                    <option>년</option>
                    <option value="01">2022</option>
                    <option value="02">2023</option>
                    <option value="03">2024</option>
                    <option value="04">2025</option>
                    <option value="05">2026</option>
                    <option value="06">2027</option>
                    <option value="07">2028</option>
                    <option value="08">2029</option>
                  </select>
                </span>
              </div>
            </span>
          </div>
          <div class="cardInfo">
            <h3 class="cardNum"><label for="cardNum">보안코드</label></h3>
            <span class="box input_secret">
              <input type="text" class="input_sn" maxlength="3" /> 
              <a href="#"><em class="code">  보안코드란?</em></a>
            </span>
          </div>
          <div class="cardInfo">
            <input type="checkbox"> 다음번 구입시 다시 입력하지 않도록 카드 정보를 저장하기
          </div>          
        </div>        
      </div>  
      <div class="button">
        <button type="reset" id="modfy" >수정</button>
        <button type="submit" id="submit">결재하기</button>
      </div>   
    </div>
